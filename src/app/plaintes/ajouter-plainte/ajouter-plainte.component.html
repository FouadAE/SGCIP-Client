<div class="countainer">
  <div class="card card-1">
    <label>Dossier</label>
    <input
      list="dossier"
      name="dossier"
      class="form-control"
      [(ngModel)]="plainte.dossier.nom"
      required
      #dossier="ngModel"
    />
    <datalist id="dossier">
      <option *ngFor="let d of dossiers">{{ d.nom }}</option>
    </datalist>
    <div class="text-danger" *ngIf="dossier.touched && !dossier.valid">
      <div *ngIf="dossier.errors?.required">**choisir une dossier</div>
    </div>
  </div>
  <div class="card card-2">
    <div class="card-header">Information Plainte</div>
    <div class="card-body form-group">
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Numero d'ordre</label
            ><input
              type="text"
              name="numero-ordre"
              placeholder="numero d'ordre"
              class="input-group form-control"
              [(ngModel)]="plainte.numeroDOrdre"
              required
              #numOrdre="ngModel"
          /></span>
          <div class="text-danger" *ngIf="numOrdre.touched && !numOrdre.valid">
            <div *ngIf="numOrdre.errors?.required">
              **veuillez saisir un numero d'ordre
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <span
            ><label>Date Plainte</label
            ><input
              type="date"
              name="date-plainte"
              placeholder="date plainte"
              class="input-group form-control"
              [(ngModel)]="plainte.datePlainte"
          /></span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Objet Plainte</label
            ><input
              type="text"
              name="objet-plainte"
              placeholder="objet plainte"
              class="input-group form-control"
              [(ngModel)]="plainte.objet"
          /></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Publie</label
            ><input
              type="date"
              placeholder="publie"
              class="input-group form-control"
              name="publie"
              [(ngModel)]="plainte.publie"
          /></span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Division</label>
            <select
              name="division"
              class="form-select select form-control"
              id="dividion"
              [(ngModel)]="plainte.division.ref"
              required
              #division="ngModel"
            >
              <option *ngFor="let d of divisions">{{ d.nomDivision }}</option>
            </select>
            <div
              class="text-danger"
              *ngIf="division.touched && !division.valid"
            >
              <div *ngIf="division.errors?.required">
                **veuillez choisir la division concernet
              </div>
            </div>
          </span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Date Envoi</label
            ><input
              type="date"
              placeholder=""
              class="input-group form-control"
              [(ngModel)]="plainte.dateEnvoi"
          /></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Expediteur</label
            ><input
              type="text"
              placeholder="expediteur"
              class="input-group form-control"
              [(ngModel)]="plainte.expediteur"
          /></span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Numero d'envoi</label
            ><input
              type="text"
              placeholder="numero d'envoi"
              class="input-group form-control"
              [(ngModel)]="plainte.numeroEnvoi"
          /></span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Observation</label
            ><input
              type="text"
              placeholder="observation"
              class="input-group form-control"
              [(ngModel)]="plainte.observation"
          /></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Status</label>
            <select
              name="status"
              class="form-select select form-control"
              id="statu"
              [(ngModel)]="plainte.status.statusName"
              required
              #status="ngModel"
            >
              <option *ngFor="let s of statusT">{{ s.statusName }}</option>
            </select>
            <div class="text-danger" *ngIf="status.touched && !status.valid">
              <div *ngIf="status.errors?.required">
                **veuillez choisir le status du plainte
              </div>
            </div>
          </span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Classe</label>
            <select
              name="classe"
              class="form-select select form-control"
              id="classe"
              [(ngModel)]="plainte.pClasse.ref"
              required
              #class="ngModel"
            >
              <option *ngFor="let c of clases">{{ c.nom }}</option>
            </select>
            <div class="text-danger" *ngIf="class.touched && !class.valid">
              <div *ngIf="class.errors?.required">
                **veuillez choisir une classe
              </div>
            </div>
          </span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Plainte Depart</label>
            <select
              name="plainte-depart"
              class="form-select select form-control"
              id="tPlainte"
              [(ngModel)]="plainte.plainteDepart.ref"
              required
              #plainteDep="ngModel"
            >
              <option *ngFor="let p of plaintesDepart">{{ p.ref }}</option>
            </select>
            <div
              class="text-danger"
              *ngIf="plainteDep.touched && !plainteDep.valid"
            >
              <div *ngIf="plainteDep.errors?.required">
                **veuillez choisir Plainte Depart
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Source</label>
            <input
              list="source"
              name="source"
              class="form-control"
              [(ngModel)]="plainte.source"
              required
              #source="ngModel"
            />
            <datalist id="source">
              <option>source</option>
            </datalist>
            <div class="text-danger" *ngIf="source.touched && !source.valid">
              <div *ngIf="source.errors?.required">
                **veuillez saisir Source
              </div>
            </div>
          </span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Theme</label>
            <select
              name="type"
              class="form-select select form-control"
              id="type"
              [(ngModel)]="plainte.theme.ref"
              required
              #theme="ngModel"
            >
              <option *ngFor="let t of themes">{{ t.ref }}</option>
            </select>
            <div class="text-danger" *ngIf="theme.touched && !theme.valid">
              <div *ngIf="theme.errors?.required">**veuillez saisir Source</div>
            </div>
          </span>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Visa</label>
            <select
              name="visa"
              class="form-select select form-control"
              id="visa"
              [(ngModel)]="plainte.visa"
            >
              <option name="">v1</option>
              <option>v2</option>
              <option>v3</option>
            </select>
          </span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Instruction</label>
            <select
              name="instruction"
              class="form-select select form-control"
              id="instruction"
              [(ngModel)]="plainte.instruction.ref"
              required
              #instruction="ngModel"
            >
              <option *ngFor="let i of instructions">{{ i.nom }}</option>
            </select>
            <div
              class="text-danger"
              *ngIf="instruction.touched && !instruction.valid"
            >
              <div *ngIf="instruction.errors?.required">
                **veuillez saisir Source
              </div>
            </div>
          </span>
        </div>
        <div class="col-md-4">
          <span
            ><label>Autre Instruction</label>
            <input
              type="text"
              placeholder="autre intruction"
              class="input-group form-control"
              [(ngModel)]="plainte.ref"
            />
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
          ><label>Type</label>
            <select
              name="categorie"
              class="form-select select form-control"
              id="categorie"
              [(ngModel)]="plainte.type"
            >
                <option value="plainte">Plainte</option>
              <option value="proposition">Proposition</option>
              <option value="remarque">Remarque</option>
            </select>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span
            ><label>Fichier</label><br /><input type="file" name="fichier"
          /></span>
        </div>
      </div>
      <button class="btn btn-primary mt-2" (click)="ajouterPlainte()">
        Ajouter Plainte
      </button>
    </div>
  </div>
</div>
