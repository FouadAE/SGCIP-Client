<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="sidebar-heading bg-warning" *ngIf="isLoggedInf()">
    <img src="assets/images/logo_chichaoua.png" alt="Logo" />
  </div>
  <button
    class="btn btn-sm btn-warning"
    id="menu-toggle"
    (click)="switchMenu()"
    *ngIf="isLoggedInf()"
  >
    <i
      class="fa fa-toggle-on"
      [ngClass]="{
        'fa-toggle-on': showSidebar,
        'fa-toggle-off': !showSidebar
      }"
    >
    </i>
  </button>
  <button
    class="navbar-toggler"
    [ngClass]="{ collapsed: showNavbarToogle }"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    attr.aria-expanded="{{ showNavbarToogle }}"
    aria-label="Toggle navigation"
    (click)="toogleNavbar()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: showNavbarToogle }"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item active" *ngIf="isLoggedInf()">
        <a class="nav-link" routerLink="/welcome" routerLinkActive="active"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedInf()">
        <a class="nav-link" routerLink="/visite" routerLinkActive="active">Visites</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedInf()">
        <a class="nav-link" routerLink="/plainte" routerLinkActive="active">Plaintes</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedInf()">
        <a class="nav-link" routerLink="/contieux" routerLinkActive="active">Contieux</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedInf()">
        <a class="nav-link" routerLink="/taches" routerLinkActive="active">Taches</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedInf()">
        <a class="nav-link" routerLink="/reunion" routerLinkActive="active">Reunion</a>
      </li>
      <li
        class="nav-item dropdown nav__item--account"
        *ngIf="isLoggedInf()"
        dropdown
      >
        <a
          class="nav-link"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          dropdownToggle
        >
          <img src="assets/images/profil.png" alt="#" />
          <span class="ml-2"> {{ getUser().username }}</span>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdown"
          *dropdownMenu
        >
          <a class="dropdown-item" href="#">
            <span><i class="fa fa-user"></i></span> Profile
          </a>
          <a class="dropdown-item" href="#">
            <span><i class="fa fa-cog"></i></span> Settings
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="signOut()">
            <span><i class="fa fa-sign-out"></i></span> Logout
          </a>
        </div>
      </li>
      <li class="nav-item" *ngIf="!isLoggedInf()">
        <a routerLink="login" class="nav-link">Login</a>
      </li>
    </ul>
  </div>
</nav>
